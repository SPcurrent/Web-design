<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WVBCBカフェ ホーム"></a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name">
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email">
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-name"></textarea>
          </div>
          <input type="submit" class="button" value="送信">
        </form>
      </div>

      <section id="location">
        <div class="wrapper">
          <div class="location-info">
            <h3 class="sub-title">カフェ 東駅前店</h3>
            <p>
              住所：東京都〇〇区<br>
              〇〇〇〇〇〇〇 000-22-1<br>
              〇〇〇〇<br>
              電話：03-1111-1111<br>
              営業時間：10:00～20:00<br>
              休日：水曜
            </p>
          </div>
          <div class="location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d204.95382551582512!2d135.13812640766162!3d34.7238097053767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000863199ec5bd1%3A0x2e560a5547039588!2z44CSNjUxLTExMTMg5YW15bqr55yM56We5oi45biC5YyX5Yy66Yi06Jit5Y-w5Y2X55S677yT5LiB55uu77yZ4oiS77yT!5e0!3m2!1sja!2sjp!4v1585390000651!5m2!1sja!2sjp" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
        </div>
      </section>

      <section id="sns">
        <div class="wrapper">
          <div class="sns-box">
            <h3 class="sub-title">Facebook</h3>
            Facebook
          </div>
          <div class="sns-box">
            <h3 class="sub-title">Twitter</h3>
            <a class="twitter-timeline" data-height="315" href="https://twitter.com/SPcurrent/timelines/1244186455888392193?ref_src=twsrc%5Etfw">doranyan - Curated tweets by SPcurrent</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
